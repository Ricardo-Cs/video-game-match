<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/main.js" type="module" defer></script>
    <link rel="stylesheet" href="../styles/main.css">
    <title>Tic tac toe</title>
</head>

<body>
    <!-- <h1>Tic-Tac-Toe</h1> -->
    <div id="game-board">
        <!-- Criar células do tabuleiro -->
        <div class="cell logo-cell"><img src="../images/pacman.svg" alt="Imagem do pacman"></div>
        <div class="cell category-cell"></div>
        <div class="cell category-cell"></div>
        <div class="cell category-cell"></div>
        <div class="cell category-cell"></div>
        <div class="cell game-cell"></div>
        <div class="cell game-cell"></div>
        <div class="cell game-cell"></div>
        <div class="cell category-cell"></div>
        <div class="cell game-cell"></div>
        <div class="cell game-cell"></div>
        <div class="cell game-cell"></div>
        <div class="cell category-cell"></div>
        <div class="cell game-cell"></div>
        <div class="cell game-cell"></div>
        <div class="cell game-cell"></div>

        <div class="search-game-container">
            <form id="searchForm" action="javascript:void(0)" method="post">
                <span class="description"></span>
                <input id="search" type="text" spellcheck="false" placeholder="Busque o jogo...">
            </form>
            <div class="cancel-section">
                <button class="cancel-button">Cancelar</button>
            </div>
        </div>
    </div>
    <!-- <a href="./pages/search.html">Página de busca.</a> -->
</body>

</html>
